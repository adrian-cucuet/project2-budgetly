<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <!-- Boxicons link for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Budgetly - Keep track of you expenses!</title>
</head>

<body>
    <!-- Sidebar Navigation - Thanks to www.codinglabweb.com -->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets/images/logo.svg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Budgetly</span>
                    <span class="appdetail">Personal Assistant</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#dashboard-section">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Budget Calculator</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#todo-section">
                            <i class='bx bx-task icon'></i>
                            <span class="text nav-text">ToDo List</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#info-section">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">How it works?</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bxs-moon icon moon'></i>
                        <i class='bx bxs-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>

                </li>
            </div>
        </div>
    </nav>

    <!-- Budget Calculator Section -->
    <section id="dashboard-section">

    </section>

    <!-- ToDo Section -->
    <section id="todo-section">

    </section>


    <!-- Info Section -->
    <section id="info-section">
        <div class="info-content">

        </div>
    </section>

    <script src="assets/js/app.js"></script>
</body>

</html>
